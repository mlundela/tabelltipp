#{extends 'simple.html' /}
#{set title:'Logg inn' /}

<br/>
<br/>
<div id="login">

    #{form @authenticate(), class:'form-signin'}

    #{if flash.error}
    <p class="text-warning">
        ${flash.login}
    </p>
    #{/if}
    #{if flash.success}
    <p class="success">
        &{flash.success}
    </p>
    #{/if}

    <h2 class="form-signin-heading">Logg inn</h2>

    <p>
        <small>En ny konto vil bli opprettet for deg hvis du ikke er registrert fra f√∏r.</small>
    </p>
    <input type="text" name="username" id="username" class="input-block-level" placeholder="Epost-adresse" value="${flash.username}">
    <input type="password" name="password" id="password" value="" class="input-block-level" placeholder="Passord">
    <label class="checkbox">
        <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} /> Husk meg
    </label>
    <button class="btn btn-large btn-primary" id="signin" type="submit">Logg inn</button>
    #{/form}
</div>
